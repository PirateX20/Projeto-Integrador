<ion-header>
  <ion-toolbar color="btns">
    <ion-title> Configurações</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <body>
    <main class="container">
      <ion-list color="aqua">
        <h2><span class="Sis">Sis<span class="resto">C</span></span><ion-icon name="reader-outline" color="btns" class="iconeSC"></ion-icon><span class="resto">ntract</span></h2>
        <form [formGroup]="formConfig">
            <div class="input-field">
              <ion-input type="text" placeholder="E-mail" formControlName="email"></ion-input>
              <div class="underline"></div>
            </div>
            <div *ngIf="(((errorControl.email.touched) || (errorControl.email.dirty))&& errorControl.email.errors)">
              <span *ngIf="errorControl.email.errors?.required ">Campo Obrigatório!</span>
              <span *ngIf="errorControl.email.errors?.email ">Campo deve ser do tipo E-mail!</span>
            </div>
            <div class="input-field">
              <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
              <div class="underline"></div>
            </div>
            <div *ngIf="(((errorControl.senha.touched) || (errorControl.senha.dirty))&& errorControl.senha.errors)">
              <span *ngIf="errorControl.senha.errors?.required ">Campo Obrigatório!</span>
              <span *ngIf="errorControl.senha.errors?.minlength">No mínimo 6 caracteres</span>
            </div>
            <div class="input-field">
              <ion-input placeholder="CNPJ" formControlName="documento"></ion-input>
              <div class="underline"></div>
            </div>
            <div *ngIf="(((errorControl.documento.touched) || (errorControl.documento.dirty))&& errorControl.documento.errors)">
              <span *ngIf="errorControl.documento.errors?.required ">Campo Obrigatório!</span>
              <span *ngIf="errorControl.documento.errors?.minlength">campo deve ter 14 caracteres</span>
              <span *ngIf="errorControl.documento.errors?.maxlength">campo deve ter 14 caracteres</span>
            </div>
            <footer>
              <div class="check-termos">
                <ion-checkbox (ionChange)="addValue($event)"></ion-checkbox>
                <ion-label class="termos-uso-label">Desejo mudar minhas Informações.</ion-label>
              </div>
              <ion-button class="botao-cadastro" color="btns" expand="block" type="submit">Editar Configurações</ion-button>
            </footer>
        </form>
        <div>
          <ion-button (click)="excluir()" class="botao-cadastro" color="btns" expand="block">Excluir Conta</ion-button>
        </div>

      </ion-list>
    </main>
  </body>

</ion-content>
