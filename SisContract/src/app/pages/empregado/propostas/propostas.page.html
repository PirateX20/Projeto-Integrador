<ion-header>
  <ion-toolbar color="btns">
    <ion-title> Propostas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-accordion-group>
      <ion-accordion value="first">
        <ion-item slot="header" color="aqua">
          <ion-label>Enviar Solicitação</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-searchbar [debounce]="500" (ionChange)="handleChange($event)"></ion-searchbar>
          <ion-item *ngFor="let empresa of empresas">
            <ion-buttons slot="end">
              <ion-button (click)="ver(empresa)">
                <ion-icon name="eye-outline" class="iconforward" color="btns"></ion-icon>
                <ion-modal [isOpen]="isModalOpen">
                  <ng-template>
                    <ion-header>
                      <ion-toolbar color="btns">
                        <ion-title>Empresa</ion-title>
                        <ion-buttons slot="end">
                          <ion-button (click)="setOpen(false)"><ion-icon name="backspace-outline"></ion-icon></ion-button>
                        </ion-buttons>
                      </ion-toolbar>
                    </ion-header>
                    <ion-content class="ion-padding">
                      <ion-item>
                        <ion-label>Nome: {{teste.nome}}</ion-label>
                      </ion-item>
                      <ion-item>
                        <ion-label>E-mail de contato: {{teste.email}}</ion-label>
                      </ion-item>
                      <ion-item>
                        <ion-label>CNPJ: {{teste.documento}}</ion-label>
                      </ion-item>
                      <ion-item>
                        <ion-label>Cargos Ofertados: <br>{{teste.cargos}}</ion-label>
                      </ion-item>
                    </ion-content>
                  </ng-template>
                </ion-modal>
              </ion-button>
              <ion-button (click)="envia(empresa)">
                <ion-icon name="mail-outline" class="iconforward" color="btns"></ion-icon>
              </ion-button>
            </ion-buttons>
            <ion-label>{{ empresa.nome }}</ion-label>
          </ion-item>
        </div>
      </ion-accordion>
      <ion-accordion value="second">
        <ion-item slot="header" color="aqua">
          <ion-label>Propostas Enviadas</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-searchbar [debounce]="500" (ionChange)="handleChange($event)"></ion-searchbar>
          <ion-item *ngFor="let entrevista of entrevistas">
            <ion-buttons slot="end">
              <ion-button (click)="infos(entrevista)">
                <ion-icon name="eye-outline" class="iconforward" color="btns"></ion-icon>
              </ion-button>
            </ion-buttons>
            <ion-label>{{ entrevista.nomeEmpresa }}</ion-label>
          </ion-item>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>
  
</ion-content>
